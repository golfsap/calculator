<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="display"> </div>
        <div id="keypad">
            <div class="btn">?</div>
            <div class="btn"></div>
            <div class="btn">+/-</div>
            <div class="btn">CLEAR</div>
            <div id="seven" class="btn num">7</div>
            <div id="eight" class="btn num">8</div>
            <div id="nine" class="btn num">9</div>
            <div id="divide" class="btn operator">/</div>
            <div id="four" class="btn num">4</div>
            <div id="five" class="btn num">5</div>
            <div id="six" class="btn num">6</div>
            <div id="multiply" class="btn operator">X</div>
            <div id="one" class="btn num">1</div>
            <div id="two" class="btn num">2</div>
            <div id="three" class="btn num">3</div>
            <div id="subtract" class="btn operator">-</div>
            <div id="zero" class="btn num">0</div>
            <div class="btn">.</div>
            <div class="btn">=</div>
            <div id="add" class="btn operator">+</div>
        </div>
    </div>
</body>
</html>
